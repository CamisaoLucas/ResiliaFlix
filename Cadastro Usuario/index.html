<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon"
    href="https://static.wixstatic.com/media/1661f2_20f3c7c836e3496085d166830aa3df53%7Emv2.png/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/1661f2_20f3c7c836e3496085d166830aa3df53%7Emv2.png"
    type="image/png">
  <title>Cadastro Usuário</title>
  <!-- My CSS-->
  <link rel="stylesheet" href="style.css">
  <!--BootStrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body>
  <header>
    <h1 class="logo-header"><span class="cor-amarelho">RESILIA</span><span class="cor-vermelho">FLIX</span></h1>
  </header>
  <!--Parte Cadastro-->
  <main>
    <section id="formulario">
      <form class="row g-3">
        <!--nome-->
          <label for="nome-usuario">Nome: </label>
          <input type="text" id="nome-usuario" class="form-control" placeholder="primeiro nome">  
        <!--E-mail-->
        <label>E-mail: </label>
        <input type="text" class="form-control" placeholder="seu email">
        <!-- <span class="input-group-text" id="basic-addon2">@exemplo.com</span> -->
        <!--Senha-->
        <label>Senha: </label>
        <input type="password" class="form-control">
        <label>Confirmar Senha:</label>
        <input type="password" class="form-control">
        <!--RG-->
        <label>RG</label>
        <input type="text" class="form-control">
        <!--Parte CEP-->
        <label>CEP</label>
        <input type="text" class="form-control" id="cep-usuario" placeholder="00000000">
        <label>UF: </label>
        <input type="text" class="form-control" id="uf" placeholder="SP">
        <label>cidade: </label>
        <input type="text" class="form-control" id="cidade" placeholder="São Paulo">
        <label>Bairro: </label>
        <input type="text" class="form-control" id="bairro" placeholder="Bairro">
        <label>Rua: </label>
        <input tpe="text" class="form-control" id="rua" placeholder="Rua">
        <label>Número: </label>
        <input tpe="text" class="form-control" id="numero" placeholder="Número da casa ou ap">

        <label>Complemento: </label>
        <input tpe="text" class="form-control" placeholder="Complemento">
        
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>

        <button id="btn-enviar" class="btn btn-primary" type="submit">Enviar</button>
      </form>
  </section>
  </main>


  <!--BootStrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
    crossorigin="anonymous"></script>
  <!--JQuery-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <!--My JSS-->
  <script src="main.js"></script>
</body>

</html>
